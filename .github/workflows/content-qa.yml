name: Content QA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  content-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Run i18n check
        run: npm run check-i18n
      - name: Run i18n key usage check
        run: npm run check-i18n-keys
      - name: Build Storybook
        run: npm run build-storybook
