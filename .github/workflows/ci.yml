name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, Typecheck & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Typecheck
        run: npm run typecheck

      - name: Run test coverage (runs tests)
        run: npm run test:coverage --if-present

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload coverage artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Upload coverage to Codecov
        if: ${{ always() }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          flags: frontend
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Checkout main branch for baseline
        uses: actions/checkout@v4
        with:
          ref: main
          path: main_branch

      - name: Check coverage against baseline
        if: ${{ always() }}
        run: |
          if [ -f main_branch/coverage/coverage-baseline.json ]; then
            echo "Found baseline in main branch, comparing against it"
            npm run coverage:check -- --baseline-json main_branch/coverage/coverage-baseline.json || exit 2
          else
            echo "No baseline found on main branch, falling back to committed baseline"
            npm run coverage:check || exit 2
            deploy-pages:
              name: Deploy to GitHub Pages
              runs-on: ubuntu-latest
              needs: build
              if: github.ref == 'refs/heads/main' && github.event_name == 'push'
              steps:
                - name: Checkout repository
                  uses: actions/checkout@v4

                - name: Setup Node.js
                  uses: actions/setup-node@v4
                  with:
                    node-version: '18.x'
                    cache: 'npm'

                - name: Install
                  run: npm ci --legacy-peer-deps

                - name: Build
                  run: npm run build

                - name: Deploy to GitHub Pages
                  uses: JamesIves/github-pages-deploy-action@v4
                  with:
                    branch: gh-pages
                    folder: dist
                    token: ${{ secrets.GITHUB_TOKEN }}
          fi
