name: Integration Test - Forensic Gate

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  integration-test:
    runs-on: ubuntu-latest
    env:
      TEST_SERVER_PORT: 3005
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify NC-10.2 Integrity (854 dossiers)
        run: node ./scripts/verify_nc102_integrity.cjs

      - name: Start test server
        run: |
          nohup node ./scripts/test_server.cjs > ./artifacts/test_server.log 2>&1 &
          sleep 1

      - name: Run sensor harness (replay scenarios)
        env:
          INTEGRATION_MODE: 'false'
        run: node ./scripts/sensor_harness.cjs

      - name: Persist sample audit row (integration mode)
        env:
          INTEGRATION_MODE: 'true'
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node ./scripts/persist_test.cjs

      - name: Assert audit row present in Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node ./scripts/assert_audit_row.cjs

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: integration-artifacts
          path: |
            artifacts/**
            ./artifacts/test_server.log
