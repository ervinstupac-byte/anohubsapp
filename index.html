<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>AnoHUB | Enterprise Operations OS</title>
    <meta name="description" content="The definitive platform for Hydropower Risk Management, LCC Optimization, and Digital Integrity." />
    <meta name="theme-color" content="#0F172A" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
       /* Global Reset overrides */
       body {
         margin: 0;
         background-color: #020617; /* Slate-950 */
         font-family: 'Inter', sans-serif;
         color: white;
         overflow: hidden; /* Prevent scroll during load */
       }

       /* --- FUTURISTIC LOADER CSS --- */
       .boot-screen {
         position: fixed;
         inset: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
         z-index: 9999;
         flex-direction: column;
       }

       .reactor-core {
         position: relative;
         width: 80px;
         height: 80px;
         display: flex;
         justify-content: center;
         align-items: center;
       }

       /* Outer Ring */
       .ring-outer {
         position: absolute;
         width: 100%;
         height: 100%;
         border: 2px solid rgba(6, 182, 212, 0.1);
         border-top: 2px solid #06b6d4; /* Cyan-500 */
         border-radius: 50%;
         animation: spin 1.5s cubic-bezier(0.5, 0, 0.5, 1) infinite;
         box-shadow: 0 0 40px rgba(6, 182, 212, 0.1);
       }

       /* Inner Ring (Reverse) */
       .ring-inner {
         position: absolute;
         width: 70%;
         height: 70%;
         border: 2px solid rgba(6, 182, 212, 0.1);
         border-bottom: 2px solid #22d3ee; /* Cyan-400 */
         border-radius: 50%;
         animation: spin 1s linear infinite reverse;
       }

       /* Center Core */
       .core-dot {
         width: 8px;
         height: 8px;
         background-color: white;
         border-radius: 50%;
         box-shadow: 0 0 15px white;
         animation: pulse 1s ease-in-out infinite alternate;
       }

       .loading-text {
         margin-top: 2rem;
         color: #94a3b8;
         font-family: 'JetBrains Mono', monospace;
         font-size: 0.75rem;
         text-transform: uppercase;
         letter-spacing: 0.3em;
         display: flex;
         align-items: center;
         gap: 8px;
       }

       .loading-text::after {
         content: '_';
         animation: blink 1s step-end infinite;
         color: #06b6d4;
         font-weight: bold;
       }

       @keyframes spin { 100% { transform: rotate(360deg); } }
       @keyframes pulse { from { opacity: 0.5; transform: scale(0.8); } to { opacity: 1; transform: scale(1.2); } }
       @keyframes blink { 50% { opacity: 0; } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="boot-screen">
        <div class="reactor-core">
          <div class="ring-outer"></div>
          <div class="ring-inner"></div>
          <div class="core-dot"></div>
        </div>
        <div class="loading-text">System Initialization</div>
      </div>
    </div>

    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
