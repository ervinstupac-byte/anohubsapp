<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AnoHUB: Enterprise Hydropower Risk Management & LCC Optimization Platform." />
    <title>AnoHUB | Enterprise Operations OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
       body {
         margin: 0;
         background-color: #0f172a; /* Slate 900 */
         font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
         color: white;
         overflow-x: hidden;
       }

       /* Enterprise Loading Screen */
       .loading-container {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         display: flex;
         justify-content: center;
         align-items: center;
         background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
         flex-direction: column;
         gap: 24px;
         z-index: 9999;
       }
       
       .spinner-ring {
         width: 64px;
         height: 64px;
         border: 4px solid rgba(6, 182, 212, 0.1); /* Cyan-500/10 */
         border-radius: 50%;
         border-top-color: #06b6d4; /* Cyan-500 */
         animation: spin 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
         box-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
       }
       
       .loading-text {
         color: #94a3b8;
         font-size: 0.75rem;
         font-weight: 700;
         text-transform: uppercase;
         letter-spacing: 0.3em;
         animation: pulse 2s infinite;
         font-family: monospace;
       }

       @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
       @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="spinner-ring"></div>
        <div class="loading-text">Initializing Secure Connection...</div>
      </div>
    </div>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
