<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for Filters/Glow -->
  <defs>
    <filter id="cyan-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Main Blueprint Container -->
  <g fill="none" stroke="#22D3EE" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- FOUNDATION -->
    <g id="gen-detail-foundation" class="group cursor-pointer" pointer-events="all">
      <path d="M100 420 L700 420 L720 450 L80 450 Z" stroke-width="1.5" />
      <!-- Anchor Bolts -->
      <path d="M150 420 L150 460 M250 420 L250 460 M550 420 L550 460 M650 420 L650 460" stroke-width="0.75" />
      <rect x="100" y="420" width="600" height="30" opacity="0" class="group-hover:fill-cyan-500/10 transition-colors" />
    </g>

    <!-- DRIVE-END BEARING -->
    <g id="gen-detail-bearing-de" class="group cursor-pointer" pointer-events="all">
      <rect x="580" y="320" width="80" height="100" stroke-width="1.5" />
      <circle cx="620" cy="370" r="15" stroke-width="0.75" />
      <!-- Coupling detail -->
      <path d="M660 360 L700 360 L710 330 L710 410 L700 380 L660 380" stroke-width="1.5" />
      <rect x="580" y="320" width="130" height="100" opacity="0" class="group-hover:fill-cyan-500/10 transition-colors" />
    </g>

    <!-- MAIN STATOR BODY -->
    <g id="gen-detail-stator" class="group cursor-pointer" pointer-events="all">
      <!-- Main Cylinder -->
      <path d="M200 150 C200 120 600 120 600 150 L600 420 L200 420 Z" stroke-width="1.5" />
      <path d="M200 150 L600 150" stroke-width="0.75" stroke-dasharray="4 2" />
      <!-- Cooling Fins / Lines -->
      <path d="M230 180 L570 180 M230 220 L570 220 M230 260 L570 260 M230 300 L570 300 M230 340 L570 340" stroke-width="0.75" opacity="0.5" />
      <!-- Internal rotor hint -->
      <circle cx="400" cy="285" r="80" stroke-width="0.75" stroke-dasharray="10 5" opacity="0.3" />
      <rect x="200" y="130" width="400" height="290" opacity="0" class="group-hover:fill-cyan-500/10 transition-colors" />
    </g>

    <!-- EXCITATION BOX -->
    <g id="gen-detail-excitation" class="group cursor-pointer" pointer-events="all">
      <rect x="120" y="240" width="100" height="140" stroke-width="1.5" />
      <!-- Terminal markings -->
      <rect x="135" y="260" width="30" height="5" stroke-width="0.75" />
      <rect x="135" y="275" width="30" height="5" stroke-width="0.75" />
      <rect x="135" y="290" width="30" height="5" stroke-width="0.75" />
      <path d="M120 280 L80 280 L80 340 L120 340" stroke-width="0.75" stroke-dasharray="2 2" />
      <rect x="120" y="240" width="100" height="140" opacity="0" class="group-hover:fill-cyan-500/10 transition-colors" />
    </g>

    <!-- SHAFT -->
    <path d="M150 370 L200 370 M600 370 L580 370" stroke-width="1.5" stroke-dasharray="20 10" />
    
  </g>
</svg>
